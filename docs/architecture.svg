<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="purple-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="24" font-weight="bold">Discord Hackathon Manager - Architecture</text>
  
  <!-- Frontend Box -->
  <rect x="50" y="80" width="180" height="100" rx="12" fill="url(#purple-grad)" filter="url(#shadow)"/>
  <text x="140" y="120" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Frontend</text>
  <text x="140" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">React + Next.js</text>
  <text x="140" y="165" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">OAuth • Dashboard • Announcements</text>
  
  <!-- API Routes Box -->
  <rect x="310" y="80" width="180" height="100" rx="12" fill="url(#blue-grad)" filter="url(#shadow)"/>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">API Routes</text>
  <text x="400" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">Next.js + TypeScript</text>
  <text x="400" y="165" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">/api/discord/* • /api/announcements</text>
  
  <!-- Database Box -->
  <rect x="570" y="80" width="180" height="100" rx="12" fill="#22c55e" filter="url(#shadow)"/>
  <text x="660" y="120" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">PostgreSQL</text>
  <text x="660" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">Database</text>
  <text x="660" y="165" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">communication_links • announcements</text>
  
  <!-- Discord API Box -->
  <rect x="310" y="280" width="180" height="100" rx="12" fill="#5865F2" filter="url(#shadow)"/>
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Discord API</text>
  <text x="400" y="345" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">REST + Gateway</text>
  <text x="400" y="365" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">OAuth • Channels • Messages</text>
  
  <!-- Worker Box -->
  <rect x="570" y="280" width="180" height="100" rx="12" fill="#f59e0b" filter="url(#shadow)"/>
  <text x="660" y="320" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Worker</text>
  <text x="660" y="345" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">discord.js Bot</text>
  <text x="660" y="365" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">Polling + Gateway Events</text>
  
  <!-- User Box -->
  <rect x="50" y="280" width="180" height="100" rx="12" fill="#64748b" filter="url(#shadow)"/>
  <text x="140" y="320" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">User</text>
  <text x="140" y="345" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">Hackathon Organizer</text>
  <text x="140" y="365" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">Discord Server Admin</text>
  
  <!-- Arrows -->
  <!-- Frontend to API -->
  <path d="M230 130 L310 130" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="270" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">HTTP</text>
  
  <!-- API to Database -->
  <path d="M490 130 L570 130" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="530" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">SQL</text>
  
  <!-- API to Discord -->
  <path d="M400 180 L400 280" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="420" y="230" fill="#94a3b8" font-family="system-ui" font-size="9">discord.js</text>
  
  <!-- Worker to Discord -->
  <path d="M570 330 L490 330" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="530" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Events</text>
  
  <!-- Worker to Database -->
  <path d="M660 280 L660 180" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="680" y="230" fill="#94a3b8" font-family="system-ui" font-size="9">Upsert</text>
  
  <!-- User to Frontend -->
  <path d="M140 280 L140 180" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="160" y="230" fill="#94a3b8" font-family="system-ui" font-size="9">Browser</text>
  
  <!-- User to Discord -->
  <path d="M230 330 L310 330" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="270" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">OAuth</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="450" fill="#94a3b8" font-family="system-ui" font-size="11">Flow: User → Frontend → API → Discord (create channels) → Worker polls messages → DB → Frontend displays</text>
  <text x="50" y="470" fill="#64748b" font-family="system-ui" font-size="10">Real-time: Worker receives Gateway events for instant announcement updates</text>
</svg>





